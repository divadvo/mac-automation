- name: Update homebrew package index and install git
  homebrew:
    name: git
    state: latest
    update_homebrew: true
  retries: 3
  delay: 10
  tags:
  - brew

- name: Install command line tools via homebrew (with progress)
  homebrew:
    name: "{{ item }}"
    state: latest
  loop: "{{ homebrew_packages }}"
  retries: 3
  delay: 10
  tags:
  - brew

- name: Install GUI applications via homebrew cask (with progress)
  homebrew_cask:
    name: "{{ item }}"
    state: present
  loop: "{{ homebrew_cask_packages }}"
  retries: 3
  delay: 10
  tags:
  - brew

- name: Configure mise to disable Python tool management
  command: mise settings set disable_tools python
  register: mise_python_setting
  changed_when: "'Setting has been updated' in mise_python_setting.stdout or 'Setting changed' in mise_python_setting.stdout"
  failed_when: false
  tags:
  - mise

- name: Check currently installed mise tools
  command: mise list --current
  register: mise_current_tools
  failed_when: false
  changed_when: false
  tags:
  - mise

- name: Install and activate mise-managed tools globally (with verbose output)
  command: >
    mise use -g --verbose
    node@{{ node_version }}
    ruby@{{ ruby_version }}
    bun@{{ bun_version }}
  environment:
    MISE_VERBOSE: "1"
  register: mise_global_install
  changed_when: "'installed' in mise_global_install.stdout or 'activated' in mise_global_install.stdout"
  when: >
    'node@' + node_version not in mise_current_tools.stdout or
    'ruby@' + ruby_version not in mise_current_tools.stdout or
    'bun@' + bun_version not in mise_current_tools.stdout
  tags:
  - mise

- name: Rebuild mise shims for installed tools
  command: mise reshim
  register: mise_reshim
  changed_when: "'shim' in mise_reshim.stdout"
  tags:
  - mise

- name: Check installed global npm tools
  command: mise x -- npm list -g --depth=0 --json
  register: npm_list
  changed_when: false
  failed_when: false
  tags:
  - node

- name: Install global npm tools (only missing ones)
  command: >
    mise x --
    npm install -g {{ item }}
  loop: "{{ npm_tools }}"
  register: npm_install_result
  changed_when: "'added' in npm_install_result.stdout or 'updated' in npm_install_result.stdout"
  when: "item not in npm_list.stdout"
  tags:
  - node

- name: Check installed Python versions
  command: uv python list
  register: uv_python_list
  failed_when: false
  changed_when: false
  tags:
  - uv

- name: Install Python versions via uv (only missing ones)
  command: >
    uv python install {{ item }}
  loop: "{{ python_versions }}"
  register: uv_python_install
  changed_when: "'already available' not in item.stderr and 'already installed' not in item.stderr"
  failed_when: false
  tags:
  - uv

- name: Install Python tools via uv
  command: >
    uv tool install
    --python 3.13
    {{ item.name }}
    {% if item.with is defined %}
    {% for w in item.with %}--with {{ w }}{% endfor %}
    {% endif %}
  loop: '{{ uv_tools }}'
  register: uv_tool_install
  changed_when: "'already installed' not in uv_tool_install.stderr"
  tags:
  - uv

- name: Upgrade Python tools via uv
  command: >
    uv tool upgrade
    {{ item.name }}
    {% if item.with is defined %}
    {% for w in item.with %}--upgrade-package {{ w }}{% endfor %}
    {% endif %}
  loop: '{{ uv_tools }}'
  register: uv_upgrade
  changed_when: "'Nothing to upgrade' not in uv_upgrade.stderr"
  tags:
  - uv

- name: Clean up uv cache
  command: uv cache prune
  register: uv_prune
  changed_when: "'Removed' in uv_prune.stderr"
  tags:
  - uv

- name: Install oh-my-zsh shell framework
  shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
  args:
    creates: ~/.oh-my-zsh
  retries: 3
  delay: 10
  become: false

- name: Install Powerlevel10k zsh theme
  git:
    repo: https://github.com/romkatv/powerlevel10k.git
    dest: ~/.oh-my-zsh/custom/themes/powerlevel10k
    depth: 1
  retries: 3
  delay: 10
  become: false

- name: Install NVChad Neovim configuration
  git:
    repo: https://github.com/NvChad/starter
    dest: ~/.config/nvim
    depth: 1
  retries: 3
  delay: 10
  become: false

- name: Check PostgreSQL service status
  shell: brew services list | grep postgresql@{{ postgresql_version }}
  register: postgres_status
  changed_when: false
  failed_when: false
  become: false

- name: Start and enable PostgreSQL database service
  shell: brew services start postgresql@{{ postgresql_version }}
  register: postgres_start
  changed_when: "'Successfully started' in postgres_start.stdout"
  when: "'started' not in postgres_status.stdout"
  become: false