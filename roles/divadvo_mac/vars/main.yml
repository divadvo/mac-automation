# Runtime version configuration
node_version: "24"
ruby_version: "4"
bun_version: "1"
python_versions:
  - "3.13"
  - "3.14"
postgresql_version: "18"

# Python tools to install via uv tool install
uv_tools:
- name: build
- name: ruff

# Global npm tools to install
npm_tools:
  - yarn
  - pnpm

# User Configuration - Override these in local.yml (gitignored)
# The bootstrap script creates local.yml automatically
user_email: "your@email.com"
user_name: "Your Name"

# Directory structure for projects and repositories
projects_dir: "~/pr"
github_dir: "~/pr/github"
github_other_dir: "~/pr/github-other"
sandbox_dir: "~/pr/sandbox"

# Repository configuration
# Repositories that are always cloned to priority directory (format: "owner/repo")
priority_repos:
  - "divadvo/divadvo-scripts"
  # Add your important repositories here

# Maximum number of recent repositories to clone to recent directory
max_recent_repos: 10

# Set to true to install only essential casks for faster testing
testing_mode: false
