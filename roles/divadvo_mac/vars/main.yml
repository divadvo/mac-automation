# Command line tools to install via Homebrew
homebrew_packages:
- git
- git-lfs
- mise
- neovim
- uv
- wget
- curl
- xh
- yt-dlp
- fd
- redis
- postgresql@{{ postgresql_version }}
- ripgrep
- dockutil
- bitwarden-cli
- gh

# GUI applications to install via Homebrew Cask
homebrew_cask_packages:
- citrix-workspace
- orbstack
- cleanshot
- betterdisplay
- bambu-studio
- iina
- whatsapp
- discord
- zoom
- teamviewer
- musescore
- visual-studio-code
- adobe-creative-cloud
- jetbrains-toolbox
- chatgpt
- iterm2
- unnaturalscrollwheels
- raycast
- rectangle
- spotify
- google-chrome
- brave-browser
- firefox
- microsoft-office
- tailscale-app
- font-meslo-lg-nerd-font

# Runtime version configuration
node_version: "24"
ruby_version: "3"
bun_version: "1"
python_versions:
  - "3.13"
  - "3.14"
postgresql_version: "17"

# Python tools to install via uv tool install
uv_tools:
- name: build
- name: ruff

# Global npm tools to install
npm_tools:
  - yarn
  - "@anthropic-ai/claude-code"

# Email address for SSH key generation and git configuration
# CHANGE THIS to your email address before running
user_email: "your@email.com"

# macOS Configuration Method
# Set to true to use Ansible osx_defaults tasks, false to use shell script
use_ansible_macos_config: true

# Repository configuration
# Repositories that are always cloned to ~/pr/priority/ (format: "owner/repo")
priority_repos:
  - "divadvo/mac-automation"
  - "divadvo/divadvo-scripts"
  # Add your important repositories here

# Maximum number of recent repositories to clone to ~/pr/recent/
max_recent_repos: 10
